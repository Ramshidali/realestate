{% load static %}
{% load main_templates_tags %}
<!-- Top Bar Start -->
<div class="topbar">            
    <!-- Navbar -->
    <nav class="navbar-custom">    
        <ul class="list-unstyled topbar-nav float-right mb-0">  

            <li class="dropdown">
                <a class="nav-link dropdown-toggle waves-effect waves-light nav-user" data-toggle="dropdown" href="{% url 'app' %}" role="button"
                    aria-haspopup="false" aria-expanded="false">
                    {% get_username request as user_info %}
                    <span class="ml-1 nav-user-name hidden-sm">{{user_info.username}}</span>
                    {% if user_info.user_image %}
                    <img src="{{user_info.user_image.url}}" alt="profile-user" class="rounded-circle thumb-xs" />
                    {% else %}
                    <img src="{% static 'admin_panel/assets/images/mrm-logos/' %}" alt="profile-user" class="rounded-circle thumb-xs" />
                    {% endif %}                               
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <!-- <a class="dropdown-item" href="index.html#"><i data-feather="settings" class="align-self-center icon-xs icon-dual mr-1"></i> Settings</a> -->
                    <div class="dropdown-divider mb-0"></div>
                    <a class="dropdown-item" href="/app/accounts/logout/"><i data-feather="power" class="align-self-center icon-xs icon-dual mr-1"></i> Logout</a>
                </div>
            </li>
        </ul><!--end topbar-nav-->

        <ul class="list-unstyled topbar-nav mb-0">                        
            <li>
                <button class="nav-link button-menu-mobile">
                    <i data-feather="menu" class="align-self-center topbar-icon"></i>
                </button>
            </li> 
                                      
        </ul>
    </nav>
    <!-- end navbar-->
</div>
<!-- Top Bar End -->
